    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f1923 0%, #1a2a3a 50%, #0f1923 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Heebo', sans-serif;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(201, 162, 39, 0.2);
            padding: 40px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 驻住  注 */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #c9a227, #e8c547, #c9a227);
        }

        /*  专 */
        .card-monogram {
            width: 56px;
            height: 56px;
            margin: 0 auto 20px;
            background: #0f1923;
            color: #c9a227;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #c9a227;
            box-shadow: 0 4px 15px rgba(15, 25, 35, 0.3);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .card-monogram:hover {
            transform: scale(1.05);
        }

        /* 转转 驻专驻 */
        .profile-image-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                0 0 0 2px rgba(201, 162, 39, 0.3);
            object-fit: cover;
            object-position: center top;
            background-color: #e5e7eb;
        }

        /* 爪转  */
        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid #c9a227;
            opacity: 0.5;
            animation: pulseGlow 3s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.03); opacity: 0.2; }
        }

        .card-name {
            font-family: 'Montserrat', 'Heebo', sans-serif;
            font-size: 1.9rem;
            color: #0f1923;
            margin-bottom: 6px;
            font-weight: 800;
            line-height: 1.2;
        }

        .card-degree {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.05rem;
            color: #b8941f;
            font-weight: 700;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        /* 专砖转 驻转专 */
        .actions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: none;
            font-family: 'Heebo', sans-serif;
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        /* 驻转专 砖专转 砖 拽砖专 */
        .btn-save {
            background: linear-gradient(135deg, #0f1923 0%, #1a2a3a 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(15, 25, 35, 0.4);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 25, 35, 0.5);
        }

        /* 注专 拽 */
        .save-hint {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: -6px;
            margin-bottom: 6px;
        }

        /* 驻转专 住驻 */
        .btn-whatsapp {
            background: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.35);
        }

        .btn-whatsapp:hover {
            background: #20bd5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.45);
        }

        /* 砖专 驻转专 */
        .btn-secondary {
            background: #ffffff;
            color: #0f1923;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: #c9a227;
            color: #b8941f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.15);
        }

        .btn-website {
            border-color: #0f1923;
            background: #f8f9fa;
        }

        .btn-website:hover {
            background: #0f1923;
            color: #c9a227;
        }

        /* 拽砖专 专转 */
        .social-links {
            margin-top: 28px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border-radius: 50%;
            color: #0f1923;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: #c9a227;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(201, 162, 39, 0.4);
        }

        .footer-credit {
            margin-top: 32px;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        /* 转  */
        @media (max-width: 420px) {
            .card-container {

                padding: 13px 18px;
                font-size: 0.95rem;
            }
            
            .profile-image-wrapper {
                width: 115px;
                height: 115px;
            }
        }
    </style>

    <script>
        function downloadVCard() {
            const contact = {
                firstName: "",
                lastName: "拽驻",
                fullName: " 拽驻",
                title: "转 驻住 注抓 转 砖驻",

                address: "专砖, 砖专"
            };

            const vcard = `BEGIN:VCARD
VERSION:3.0
N;CHARSET=UTF-8:${contact.lastName};${contact.firstName};;;
FN;CHARSET=UTF-8:${contact.fullName}
ORG;CHARSET=UTF-8:${contact.org}
TITLE;CHARSET=UTF-8:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL:${contact.email}
URL:${contact.url}
ADR;TYPE=WORK;CHARSET=UTF-8:;;${contact.address};;;;
END:VCARD`;

            const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "Neil_Kappel_Contact.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Event delegation for download button
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadVCardBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', downloadVCard);
            }
        });

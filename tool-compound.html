<div class="tool-header">
    <h1>מחשבון ריבית דריבית</h1>
    <p>הכוח של הזמן: בדקו כמה הכסף שלכם יהיה שווה בעתיד</p>
</div>

<main class="tool-container">
    <div class="form-group">
        <label>סכום הפקדה ראשוני (ש"ח)</label>
        <input type="number" id="principal" placeholder="למשל: 10,000">
    </div>
    <div class="form-group">
        <label>הפקדה חודשית קבועה (ש"ח)</label>
        <input type="number" id="monthlyDeposit" placeholder="למשל: 1,500">
    </div>
    <div class="form-group">
        <label>תשואה שנתית משוערת (%)</label>
        <input type="number" id="rate" placeholder="למשל: 7">
    </div>
    <div class="form-group">
        <label>משך זמן ההשקעה (שנים)</label>
        <input type="number" id="years" placeholder="למשל: 20">
    </div>
    <button class="calc-btn" onclick="alert('הלוגיקה תתווסף בשלב הבא')">חשב עתיד כלכלי</button>

    <div class="result-area" id="result">
        <h3>תוצאות החישוב:</h3>
        <p>סכום סופי: <strong>₪0</strong></p>
        <p>סך הכל הפקדות: ₪0</p>
        <p>סך הכל רווח מריבית: ₪0</p>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)" stroke="#c9a227" stroke-width="2"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <!-- SYS Text -->
  <text x="100" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#1a1a1a" dominant-baseline="middle">SYS</text>
  <!-- Hebrew text - top arc -->
  <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="Heebo, Arial, sans-serif" font-size="11" fill="#333" font-weight="500">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">סטסילב יהונתן שקלובסקי</textPath>
  </text>
  <!-- Hebrew text - bottom arc -->
  <path id="bottomArc" d="M 35,110 A 68,68 0 0,0 165,110" fill="none"/>
  <text font-family="Heebo, Arial, sans-serif" font-size="12" fill="#333" font-weight="600">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">סוכן ביטוח</textPath>
  </text>
  <!-- Clock icon suggestion (small circle at top) -->
  <circle cx="100" cy="26" r="12" fill="#fff" stroke="#c9a227" stroke-width="1.5"/>
  <line x1="100" y1="20" x2="100" y2="26" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="100" y1="26" x2="105" y2="29" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
</svg>
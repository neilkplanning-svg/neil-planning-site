<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ריבית דריבית | NEIL KAPPEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="brand-wrapper">
        <a href="index.html" style="text-decoration:none; display:flex; gap:15px; align-items:center;">
            <div class="monogram-header">NK</div>
            <div class="brand-text">
                <div class="brand-name">NEIL KAPPEL</div>
                <div class="brand-slogan">תכנון פיננסי למשפחות</div>
            </div>
        </a>
    </div>
    <nav>
        <a href="index.html">חזרה לראשי</a>
        <a href="https://calendar.app.google/sqr288yJLiTTyq4b6" target="_blank" class="cta-button">תיאום פגישה</a>
    </nav>
</header>

<div class="tool-header">
    <h1>מחשבון כדאיות מחזור הלוואה</h1>
    <p>האם משתלם להחליף את ההלוואה הקיימת בחדשה?</p>
</div>

<main class="tool-container">
    <h3 style="color:var(--primary-blue); border-bottom:1px solid #eee; padding-bottom:10px;">פרטי הלוואה נוכחית</h3>
    <div class="form-group">
        <label>יתרה לסילוק (ש"ח)</label>
        <input type="number" id="currentBalance" placeholder="למשל: 50,000">
    </div>
    <div class="form-group">
        <label>ריבית נוכחית (%)</label>
        <input type="number" step="0.1" id="currentRate" placeholder="למשל: 8">
    </div>
    
    <h3 style="color:var(--primary-blue); border-bottom:1px solid #eee; padding-bottom:10px; margin-top:30px;">הצעת הלוואה חדשה</h3>
    <div class="form-group">
        <label>ריבית מוצעת (%)</label>
        <input type="number" step="0.1" id="newRate" placeholder="למשל: 5">
    </div>
    <div class="form-group">
        <label>עמלת פירעון מוקדם / עלויות הקמה (ש"ח)</label>
        <input type="number" id="refinanceCost" placeholder="למשל: 500">
    </div>

    <button class="calc-btn" onclick="alert('הלוגיקה תתווסף בשלב הבא')">בדוק כדאיות</button>

    <div class="result-area">
        <h3>תוצאות החישוב:</h3>
        <p>חיסכון משוער בריבית: <strong>₪0</strong></p>
        <p>המלצה: --</p>
    </div>
</main>
